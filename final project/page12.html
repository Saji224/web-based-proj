 //age
 
  function checkage() {
        // Get the age input element
        var ageInput = document.getElementById("ageInput");

        // Get entered age val
         var enteredAge = parseInt(ageInput.value);
       // Check if the entered age meets the criteria
        if (enteredAge > 11 && enteredAge < 17) {
           document.getElementById("agecontent").innerHTML = alert("Age is valid!");
        } else {
         document.getElementById("agecontent").innerHTML = alert("Please enter a valid age (over 11 and less than 17).");
          }
    }   
    //validate email
    function validateEmail() {
        // Get the email input elements
        var emailInput = document.getElementById("emailInput");
        var confirmEmailInput = document.getElementById("confirmEmailInput");

        // Get the entered email values
        var enteredEmail = emailInput.value;
        var enteredConfirmEmail = confirmEmailInput.value;

        // Check if the emails match
        if (enteredEmail === enteredConfirmEmail) {
            alert("Emails match!");
        } else {
            alert("Emails do not match. Please enter the email again.");
            // Clear the input fields for better user experience
            emailInput.value = "";
            confirmEmailInput.value = "";
        }
    }
    //check pass
    function checkPassword() {
        // Get the password input element
        var passwordInput = document.getElementById("passwordInput");

        // Get the entered password value
        var enteredPassword = passwordInput.value;

        // Check if the password is 8 digits
        if (enteredPassword.length === 8 && /^\d+$/.test(enteredPassword)) {
            alert("Password is 8 digits.");
        } else {
            alert("Password must be 8 digits. Please enter a valid password.");
            // Clear the input field for better user experience
            passwordInput.value = "";
        }
    }

        
    </script>
